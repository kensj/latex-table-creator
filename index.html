<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Latex Table Creator</title>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Simple Latex Table Generator
          </h1>
          <h2 class="subtitle">
            Note: Lists are separated by new lines and numbered.
          </h2>
        </div>
      </div>
    </section>
    <br/>
    <div class="control">
      <button class="button is-info" id="add-table-row">Add Table Row</button>
    </div>
    <dl class="input-lists">

    </dl>
    <br/><br/><hr>
    <div class="section"><br/>
      <button class="button is-success" id="submit">Submit</button>
      <textarea class="textarea"
        id="final"
        placeholder="Code will appear here"
        readonly="">
      </textarea>
    </div>
  </div>
  <footer><script type="text/javascript" src="main.js"></script></footer>
</body>
</html>
